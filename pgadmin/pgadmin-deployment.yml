apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      containers:
        - name: pgadmin
          image: dpage/pgadmin4
          env:
            # Reference secrets from the secret file
            - name: PGADMIN_DEFAULT_EMAIL
              valueFrom:
                secretKeyRef:
                  name: pgadmin-secret
                  key: PGADMIN_DEFAULT_EMAIL
            - name: PGADMIN_DEFAULT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgadmin-secret
                  key: PGADMIN_DEFAULT_PASSWORD
            # Configure pgAdmin to work with URL prefix
            - name: SCRIPT_NAME
              value: /pgadmin
            # Disable host checking for reverse proxy setup
            - name: PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION
              value: "False"
            # Optional: Disable CSRF for easier reverse proxy setup
            - name: PGLADMIN_CONFIG_WTF_CSRF_ENABLED
              value: "False"
          ports:
            - containerPort: 80